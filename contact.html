<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Contact Muhammad Rafiif Dzakwan" />
        <meta name="author" content="Muhammad Rafiif Dzakwan" />
        <title>Contact - Rafiif's Portofolio</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />

        <style>
            /* Sinkronisasi Dark Mode */
            [data-bs-theme="dark"] {
                --bs-body-bg: #000000;
                --bs-body-color: #ffffff;
                --bs-tertiary-bg: #121212;
                --bs-heading-color: #ffffff;
            }

            body, nav, footer, .card, .btn, section, .form-control {
                transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            }

            [data-bs-theme="dark"] .bg-light { 
                background-color: #000000 !important; 
            }

            [data-bs-theme="dark"] .text-muted {
                color: #d1d1d1 !important;
            }

            [data-bs-theme="dark"] .form-control {
                background-color: #121212;
                border-color: #333;
                color: #ffffff;
            }
            
            [data-bs-theme="dark"] .form-control:focus {
                background-color: #1a1a1a;
                color: #ffffff;
                border-color: #0d6efd;
            }

            [data-bs-theme="dark"] .navbar, [data-bs-theme="dark"] footer {
                background-color: #000000 !important;
            }
        </style>

        <script>
            (function() {
                const theme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
                document.documentElement.setAttribute('data-bs-theme', theme);
            })();
        </script>
    </head>
    <body class="d-flex flex-column">
        <main class="flex-shrink-0">
            <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
                <div class="container px-5">
                    <a class="navbar-brand" href="index.html"><span class="fw-bolder text-primary">Muhammad Rafiif Dzakwan</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="resume.html">Resume</a></li>
                            <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
                            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                            <li class="nav-item ps-lg-3">
                                <button class="btn nav-link" id="btn-theme" onclick="toggleTheme()">
                                    <i class="bi bi-moon-stars-fill"></i>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            
            <section class="py-5">
                <div class="container px-5">
                    <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                        <div class="text-center mb-5">
                            <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                            <h1 class="fw-bolder">Get in touch</h1>
                            <p class="lead fw-normal text-muted mb-0">Let's work together!</p>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <form id="contactForm" action="https://formspree.io/f/mpqjddbn" method="POST">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="name" name="name" type="text" placeholder="Enter your name..." required />
                                        <label for="name">Full name</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="email" name="email" type="email" placeholder="name@example.com" required />
                                        <label for="email">Email address</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="phone" name="phone" type="tel" placeholder="(123) 456-7890" required />
                                        <label for="phone">Phone number</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" id="message" name="message" placeholder="Enter your message here..." style="height: 10rem" required></textarea>
                                        <label for="message">Message</label>
                                    </div>
                                    <div class="d-grid">
                                        <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Submit Message</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        
        <footer class="bg-white py-4 mt-auto">
            <div class="container px-5">
                <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                    <div class="col-auto"><div class="small m-0 text-muted">Copyright &copy; M.Rafiif Dzakwan 2026</div></div>
                </div>
            </div>
        </footer>
        
        <script>
            function toggleTheme() {
                const doc = document.documentElement;
                const currentTheme = doc.getAttribute('data-bs-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                doc.setAttribute('data-bs-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateUI(newTheme);
            }

            function updateUI(theme) {
                const icon = document.querySelector('#btn-theme i');
                const nav = document.querySelector('.navbar');
                const footer = document.querySelector('footer');

                if (theme === 'dark') {
                    if (icon) icon.className = 'bi bi-sun-fill';
                    if (nav) {
                        nav.classList.remove('bg-white');
                        nav.classList.add('navbar-dark');
                    }
                    if (footer) footer.classList.replace('bg-white', 'bg-dark');
                } else {
                    if (icon) icon.className = 'bi bi-moon-stars-fill';
                    if (nav) {
                        nav.classList.add('bg-white');
                        nav.classList.remove('navbar-dark');
                    }
                    if (footer) footer.classList.replace('bg-dark', 'bg-white');
                }
            }

            document.addEventListener('DOMContentLoaded', () => {
                updateUI(document.documentElement.getAttribute('data-bs-theme'));
            });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
